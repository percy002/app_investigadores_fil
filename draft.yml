models:
  Project:
    code: string:50 unique
    title: string:255
    research_line: string:255
    research_area: string:255
    status: enum:EN_PROCESO,FINALIZADO,SUSPENDIDO default:EN_PROCESO
    timestamps

  Researcher:
    apellidos_nombres: string
    genero: enum:Masculino,Femenino,Otro
    documento_de_identidad: string
    pais_nacimiento: string
    fecha_nacimiento: date
    correo_institucional: string
    facultad_escuela: string
    categoria_docente: string
    tipo_contrato: string
    codigo_renacyt: string
    orcid: string
    tipo_ocupacion: string
    cti_vitae: string
    produccion_cientifica: json
    proyectos_investigacion: json
    linea_investigacion: json
    contacto_academico: json
    resumen_bibliografia: text
    status: enum:activo,inactivo

  Participation:
    project_id: id foreign:projects.id
    researcher_id: id foreign:researchers.id
    role: enum:INVESTIGADOR_PRINCIPAL,COINVESTIGADOR,ASISTENTE
    status: enum:ACTIVO,INACTIVO default:ACTIVO
    timestamps

relationships:
  Project:
    hasMany: Participation
    belongsToMany: Researcher through=Participation
  Researcher:
    hasMany: Participation
    belongsToMany: Project through=Participation
  Participation:
    belongsTo:
      Project
      Researcher
controllers:
  Project:
    resource
  Researcher:
    resource
  Participation:
    resource